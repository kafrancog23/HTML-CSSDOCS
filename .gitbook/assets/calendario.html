<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
  <main>
      <form action="">
          <label for="nombre">
              <span>¿Cual es tu nombre?</span>
              <input type="text" name="nombre" id="nombre" required autocomplete="name" placeholder="Tu nombre">
          </label>
          <label for="correo">
            <span>¿Cual es tu correo</span>
            <input type="email" name="correo" id="correo" required autocomplete="email" placeholder="Tu e-mail">
        </label>
        <label for="pais">
            <span>¿Cual es tu pais?</span>
            <input type="text" name="pais" id="pais" autocomplete="country">
        </label>
        <label for="cp">
            <span>¿cual es tu codigo postal?</span>
            <input type="text" name="cp" id="cp" required autocomplete="postal-code">
        </label>
        <label for="calendario">
            <span>¿Cuando quieres viajar?</span>
            <input type="datetime-local" name="calendario" id="calendario" required>
        </label>
        <input type="submit" name="" id="">
      </form>
  </main>
</body>
</html>
